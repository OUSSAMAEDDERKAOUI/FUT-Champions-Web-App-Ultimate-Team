<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FUT Champions Web App Ultimate Team</title>
    <link rel="stylesheet" href="output.css">

<body class="">
    <header class="  bg-white">
        <div class="h-9 w-9/12  mx-auto ">
            <img class="h-9" src="./images/Capture.PNG" alt="">
        </div>
    </header>
    <main class="bg-[url('./images/behang-met-een-voetbalstadion_6.jpg')] bg-cover w-[100%] h-[520px] flex flex-wrap ">
        <section class="relative flex-1 flex flex-wrap md:flex-col " id="edd-stade-section">
            <div class="">
                <img class="w-[60%] h-[500px] absolute opacity-40 " id="edd-stade-img"
                    src="./images/stadium_background.webp" alt="stade image disgne">
            </div>
            <div class="flex  ">
                <div class="w-[60%] h-[470px] gap-5 drop-shadow-xl	grid grid-cols-5 grid-rows-7" id="edd-badges ">
                    <div id="edd-gk" class=" cursor-pointer edd-select-player" data-position="GK">
                        <img src="./images/badge_total_rush.webp" alt="image badge GK">
                    </div>
                    <div id="edd-rb" class="cursor-pointer edd-select-player" data-position="RB">
                        <img src="./images/badge_total_rush.webp" alt="image badge rb">
                    </div>
                    <div id="edd-cbr" class="cursor-pointer edd-select-player" data-position="CB">
                        <img src="./images/badge_total_rush.webp" alt="image badge CBR">
                    </div>
                    <div id="edd-cbl" class="cursor-pointer edd-select-player" data-position="CB">
                        <img src="./images/badge_total_rush.webp" alt="image badge CBL">
                    </div>
                    <div id="edd-lb" class="cursor-pointer edd-select-player" data-position="LB">
                        <img src="./images/badge_total_rush.webp" alt="image badge CBL">
                    </div>
                    <div id="edd-rm" class="cursor-pointer edd-select-player" data-position="RW">
                        <img src="./images/badge_total_rush.webp" alt="image badge RM">
                    </div>
                    <div id="edd-cmr" class="cursor-pointer edd-select-player" data-position="CM">
                        <img src="./images/badge_total_rush.webp" alt="image badge CMR">
                    </div>
                    <div id="edd-cml" class="cursor-pointer edd-select-player" data-position="CM">
                        <img src="./images/badge_total_rush.webp" alt="image badge CML">
                    </div>
                    <div id="edd-lm" class="cursor-pointer edd-select-player" data-position="LW">
                        <img src="./images/badge_total_rush.webp" alt="image badge LM">
                    </div>
                    <div id="edd-str" class="cursor-pointer edd-select-player" data-position="ST">
                        <img src="./images/badge_total_rush.webp" alt="image badge STR">
                    </div>
                    <div id="edd-stl" class="cursor-pointer edd-select-player" data-position="ST">
                        <img src="./images/badge_total_rush.webp" alt="image badge STR">
                    </div>
                </div>
                <div id="edd-sub"
                    class="flex flex-wrap justify-center w-[40%] h-[470px]  drop-shadow-xl overflow-auto  ">
                    <div class="text-[#e9cc74] font-bold text-3xl">Fantasy Squad Players</div>
                </div>
        </section>


    </main>
    <section id="edd-popup" class="hidden text-black">
        <section id="edd-popup-add-player"
            class="mx-28 bg-[#0f0c1e] h-[85vh] fixed inset-0 top-[50%] translate-y-[-50%] py-5 overflow-auto ">
            <h1 class="text-white text-center text-xl font-semibold uppercase">Add Players</h1>

            <!-- Choose Add Method -->
            <form class="text-white flex justify-evenly items-center py-2">
                <div id="edd-Choose-Exist-Player">
                    <input type="radio" id="edd-exist-player" name="add-player" value="exist" />
                    <label for="edd-exist-player">Choose an Exist Player</label>
                </div>

                <div id="edd-Customize-New-Player">
                    <input type="radio" id="edd-new-player" name="add-player" value="new" />
                    <label for="edd-new-player">Customize a New Player</label>
                </div>
                <button type="button" id="edd-cancel-custom3"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-blue-800">Annuler</button>
            </form>

            <!-- Custom Player Form -->
            <form id="form-custom-player" class="px-10 mx-auto hidden ">
                <div class="grid md:grid-cols-2 md:gap-10">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" name="player-name" id="edd-player-name"
                            class="block py-2.5 px-2 text-white  w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="player-name"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Player
                            Name</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="url" name="Player Picture" id="edd-player-picture"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="Player Picture"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Player
                            Picture</label>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 md:gap-10">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" name="nationality" id="edd-nationality"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="nationality"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nationality</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="url" name="nation-flag" id="edd-nation-flag"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="nation-flag"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nation
                            Flag</label>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 md:gap-10">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" name="club" id="edd-club"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="club"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Club</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="url" name="club-logo" id="edd-club-logo"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="club-logo"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Club
                            Logo</label>
                    </div>
                </div>

                <div class="grid md:grid-cols-3 md:gap-10">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="number" min="40" max="99" name="pace" id="edd-PAC"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="pace"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">PACE</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="number" min="40" max="99" name="shooting" id="edd-SHO"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="shooting"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">SHOOTING</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="number" min="40" max="99" name="physical" id="edd-PHY"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="physical"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">PHYSICAL</label>
                    </div>
                </div>

                <div class="grid md:grid-cols-3 md:gap-10">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="number" min="40" max="99" name="passing" id="edd-PAS"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="passing"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">PASSING</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="number" min="40" max="99" name="dribling" id="edd-DRI"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="dribling"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">DRIBLING</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="number" min="40" max="99" name="defending" id="edd-DEF"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="defending"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">DEFENDING</label>
                    </div>
                </div>

                <div class="grid md:grid-cols-3 md:gap-10">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="number" min="40" max="99" name="rating" id="edd-RAT"
                            class="block py-2.5 px-0 w-full text-smpx-2 text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="rating"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">RATING</label>
                    </div>
                </div>

                <div class="flex gap-5">
                    <button type="submit" id="edd-confirm-custom"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
                    <button type="button" id="edd-cancel-custom"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-blue-800">Annuler</button>
                </div>
            </form>

            <!-- Exist Player Form -->
            <div id="edd-exist-players" class="px-10 mx-auto hidden edd-filter-players ">

                <div id="edd-auto-players"
                    class="my-5   flex items-center  justify-center flex-wrap overflow-auto h-40  ">
                    <!-- <img src="./images/badge_total_rush.webp" class="w-[14vw]">
                    <img src="./images/badge_total_rush.webp" class="w-[14vw]">
                    <img src="./images/badge_total_rush.webp" class="w-[14vw]">
                    <img src="./images/badge_total_rush.webp" class="w-[14vw]"> -->
                </div>
                <button type="button" id="edd-cancel-custom2"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-blue-800">Annuler</button>
            </div>

        </section>

    </section>
    <script src="./script.js"></script>
</body>

</html>
